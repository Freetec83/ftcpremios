<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Rifa Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 10px;
    background: #f4f4f4;
  }
  header, section {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 0 8px #ddd;
  }
  h1, h2 {
    color: #333;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    width: 100%;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background-color: #0056b3;
  }
  table {
    width: 100%;
    table-layout: fixed; /* largura fixa para colunas */
    border-collapse: collapse; /* elimina espaços entre células */
    margin-top: 15px;
  }
  th, td {
    width: 14.2857%; /* 100% dividido por 7 colunas */
    padding: 8px;
    text-align: center;
    border: 1px solid #ddd;
    word-wrap: break-word; /* quebra texto se necessário */
  }
  th {
    background-color: #007bff;
    color: white;
  }
  .reserved {
    background-color: #fff3cd;
  }
  .paid {
    background-color: #d4edda;
  }
  #msg, #msgAdmin, #msgSortear, #msgInfoRifa {
    font-weight: bold;
    margin-top: 10px;
  }
  .winner {
    font-weight: bold;
    font-size: 1.2em;
    color: #0b3d91;
    margin-top: 1em;
    padding: 10px;
    border: 2px solid #4285f4;
  }
</style>
</head>
<body>
