<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Vendas da Rifa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }
    button:hover {
      background: #e65c00;
    }
    .numbers {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 500px;
      margin: 10px auto;
    }
    .number {
      background: #eee;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .number.selected {
      background: #ff6600;
      color: white;
      font-weight: bold;
    }
    .number.sold {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<header>PAINEL DE VENDAS DA RIFA Nº <span id="raffleNumber">001</span></header>

<form id="raffleForm">
  <label>Data do Sorteio:</label>
  <input type="date" id="dataSorteio" required>

  <label>Horário:</label>
  <input type="time" id="horario" required>

  <label>Vencedor(a):</label>
  <input type="text" id="vencedor" placeholder="(deixe em branco até o sorteio)">

  <label>Número Escolhido:</label>
  <input type="text" id="numero" readonly required>

  <label>Status:</label>
  <select id="status" required>
    <option value="Reservado">Reservado</option>
    <option value="Pago">Pago</option>
  </select>
