<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rifa Online - Protótipo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 10px;
      background: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .box {
      background: white;
      padding: 20px;
      flex: 1 1 400px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #007ACC;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background: #007ACC;
      color: white;
    }
    .message {
      margin-top: 12px;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Chrome_icon_%282011%29.svg/768px-Google_Chrome_icon_%282011%29.svg.png" alt="Logo Rifa" />
  <h1>Rifa Online - Protótipo</h1>
  <p>Reserve seu número e acompanhe o painel do organizador</p>
</header>

<div class="grid">

  <section class="box" aria-label="Formulário de Reserva">
    <h2>Reservar Número</h2>
    <form id="formReserva">
      <label for="numero">Número (00 a 99)</label>
      <input type="number" id="numero" name="numero" min="0" max="99" required />
      
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required />
      
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />
      
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required />
      
      <button type="submit">Reservar Número</button>
    </form>
    <div class="message" id="msgReserva"></div>
  </section>

  <section class="box" aria-label="Painel Organizador">
    <h2>Painel Organizador</h2>
    <button id="btnSortear">Sortear Vencedor</button>
    <div class="message" id="msgSorteio"></div>
    <table aria-label="Tabela de Reservas">
      <thead>
        <tr><th>Número</th><th>Nome</th><th>E-mail</th><th>Telefone</th><th>Status</th></tr>
      </thead>
      <tbody id="tabelaReservas">
        <!-- Linhas de reservas dinâmicas -->
        <tr><td colspan="5" style="text-align:center; color:#888;">Nenhuma reserva cadastrada ainda</td></tr>
      </tbody>
    </table>
  </section>

</div>

<script>
  // Este é só o protótipo visual. Emproxima no futuro com backend pra funcionar.

  const form = document.getElementById('formReserva');
  const msgReserva = document.getElementById('msgReserva');
  const btnSortear = document.getElementById('btnSortear');
  const msgSorteio = document.getElementById('msgSorteio');
  const tabelaReservas = document.getElementById('tabelaReservas');

  let reservas = [];

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const numero = form.numero.value.padStart(2,'0');
    const nome = form.nome.value.trim();
    const email = form.email.value.trim();
    const telefone = form.telefone.value.trim();

    // Simula adicionar reserva - futuramente usa backend
    if (reservas.some(r => r.numero === numero)) {
      msgReserva.textContent = 'Número já reservado!';
      return;
    }

    reservas.push({numero, nome, email, telefone, status: 'reservado'});
    preencherTabela();
    msgReserva.textContent = 'Reserva registrada com sucesso!';
    form.reset();
  });

  btnSortear.addEventListener('click', () => {
    if (reservas.length === 0) {
      msgSorteio.textContent = 'Nenhuma reserva para sortear.';
      return;
    }
    const sorteado = reservas[Math.floor(Math.random() * reservas.length)];
    msgSorteio.textContent = `Número sorteado: ${sorteado.numero} - ${sorteado.nome}`;
  });

  function preencherTabela() {
    if (reservas.length === 0) {
      tabelaReservas.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#888;">Nenhuma reserva cadastrada ainda</td></tr>';
      return;
    }
    tabelaReservas.innerHTML = reservas.map(r =>
      `<tr>
        <td>${r.numero}</td>
        <td>${r.nome}</td>
        <td>${r.email}</td>
        <td>${r.telefone}</td>
        <td>${r.status}</td>
      </tr>`).join('');
  }

  preencherTabela();
</script>

</body>
</html>
